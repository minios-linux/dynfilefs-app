# .github/workflows/build-deb.yml
name: Build dynfilefs Debian Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build on ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: i386
            platform: linux/386

    # Use a single multiâ€‘arch Bookworm image and specify the platform via the matrix
    container:
      image: multiarch/debian-debootstrap:bookworm
      platform: ${{ matrix.platform }}
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install build tools & QEMU
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            git \
            dpkg-dev \
            debhelper \
            build-essential \
            libfuse-dev \
            qemu-user-static

      - name: Clone upstream & prepare
        run: |
          git clone --branch dynfilefs-v4.04 https://github.com/Tomas-M/dynfilefs.git source
          cp -r debian source/

      - name: Build .deb package
        working-directory: source
        run: |
          dpkg-buildpackage -us -uc

      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynfilefs-${{ matrix.arch }}
          path: |
            ../dynfilefs_*.deb
            ../dynfilefs-dbgsym_*.deb

      - name: Clean up
        if: always()
        run: |
          rm -rf source ../*.deb
