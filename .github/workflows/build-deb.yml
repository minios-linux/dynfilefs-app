# .github/workflows/build-deb.yml
name: Build dynfilefs Debian Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build on ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: i386
            platform: linux/386

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU for cross-arch Docker
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/386 # Only specify non-native platforms

      - name: Build inside Bookworm container
        run: |
          docker run --rm --privileged \
            --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            debian:bookworm \
            bash -euxc '
              # Install build tools
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                git \
                dpkg-dev \
                debhelper \
                build-essential \
                libfuse-dev

              # Prepare source and debian/
              git clone --branch dynfilefs-v4.04 https://github.com/Tomas-M/dynfilefs.git source
              cp -r debian source/

              # Build .deb
              cd source
              # FIXED: Use -b for a binary-only build to avoid needing a .orig.tar.gz
              dpkg-buildpackage -b -us -uc
            '

      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynfilefs-${{ matrix.arch }}
          path: |
            dynfilefs_*.deb
            dynfilefs-dbgsym_*.deb

      - name: Clean up workspace
        if: always()
        # FIXED: Use sudo to remove files created by root inside the Docker container
        run: |
          sudo rm -rf source dynfilefs_*.deb dynfilefs-dbgsym_*.deb