# .github/workflows/build-deb.yml
name: Build dynfilefs Debian Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build on ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: i386
            platform: linux/386

    steps:
      - name: Checkout source
        # Updated to v4 for the latest features and security
        uses: actions/checkout@v4

      - name: Set up QEMU for crossâ€‘arch Docker
        # Updated to v3
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Pull Debian Bookworm container
        run: |
          docker pull --platform ${{ matrix.platform }} multiarch/debian-debootstrap:bookworm

      - name: Build inside Bookworm container
        run: |
          docker run --rm --privileged \
            --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            multiarch/debian-debootstrap:bookworm \
            bash -euxc '
              # Install build tools
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                git \
                dpkg-dev \
                debhelper \
                build-essential \
                libfuse-dev

              # Prepare source and debian/
              git clone --branch dynfilefs-v4.04 https://github.com/Tomas-M/dynfilefs.git source
              cp -r debian source/

              # Build .deb
              # dpkg-buildpackage will create .deb files in the parent directory (/workspace)
              cd source
              dpkg-buildpackage -us -uc
            '

      - name: Upload .deb artifacts
        # FIXED: Updated to v4 as v3 is deprecated and disabled
        uses: actions/upload-artifact@v4
        with:
          name: dynfilefs-${{ matrix.arch }}
          path: |
            dynfilefs_*.deb
            dynfilefs-dbgsym_*.deb

      - name: Clean up workspace
        if: always()
        run: |
          # The paths match because the files are created in ${{ github.workspace }}
          rm -rf source dynfilefs_*.deb dynfilefs-dbgsym_*.deb